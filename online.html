<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Milotaluxe Boutique</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .product {
      text-align: center;
      margin: 1em;
      padding: 1em;
      border: 1px solid #ec6ea3;
      border-radius: 5px;
      transition: transform 0.3s ease-in-out;
    }

    .product:hover {
      transform: scale(1.05);
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    header {
      background-color: #e470c1;
      color: rgb(247, 243, 246);
      padding: 1em;
      text-align: center;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 2em;
    }

    .product img {
      max-width: 100%;
      height: auto;
    }

    footer {
      background-color: #ff93c9;
      color: rgb(235, 217, 229);
      padding: 1em 0;
      text-align: center;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
    }

    form input,
    form button {
      width: 100%;
      margin-bottom: 0.5em;
      padding: 0.5em;
    }

    form button {
      background-color: #f09090;
      color: #f172cb;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <h1>Milotaluxe Boutique</h1>
</header>

<div class="container">
  <div class="product col-md-4">
    <img src="item6.jpg" alt="Black Princess" class="img-fluid">
    <h4>Black Princess</h4>
    <p>R850</p>
    <button class="btn btn-primary">Buy</button>
  </div>
</div>

<div class="container">
  <div class="product col-md-4">
    <img src="item3.jpg" alt="Silk Dress" class="img-fluid">

    <button class="btn btn-primary">Buy</button>
  </div>
</div>

<div class="container">

    <p>R650</p>
    <button class="btn btn-primary">Buy</button>
  </div>
</div>

<div class="container">

    <img src="item8.jpg" alt="Victoria Dress" class="img-fluid">
    <h4>Victoria Dress</h4>

</div>

    <img src="item1.jpg" alt="Pink Swirl" class="img-fluid">

</div>

<div class="container">

<div class="container">

</div>

</div>

    <p>R750</p>
    <button class="btn btn-primary">Buy</button>
  </div>
</div>

<footer>
  <form>
    <h4>Contact Us</h4>
    <input type="text" placeholder="Your Name">
    <input type="email" placeholder="Your Email">
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <img src="log.jpg" alt="Milotaluxe. Luxury Shopping." height="50">
  <p>Â© 2023 Milotaluxe Boutique. All Rights Reserved.</p>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
